    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <style>
      /* Critical CSS for instant dark background */
      body {
        margin: 0;
        padding: 0;
        background-color: #1B1B1B;
        color: #FFFFFF;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Loading state */
      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1B1B1B;
        z-index: 9999;
      }
      
      .loading-text {
        color: #F8B400;
        font-size: 14px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="root">
      <div class="loading">
        <span class="loading-text">system initializing...</span>
      </div>
    </div>
    
    <!-- Main application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
